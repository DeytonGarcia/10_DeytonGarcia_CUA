<section class="formulario-seccion">
    <img src="https://visionarios.pe/wp-content/uploads/2022/03/educacion-instituto-01.jpg" alt="Imagen de ejemplo" class="imagen-izquierda">
    <div class="formulario-container">
        <h2>CONTACTO</h2>
        <form action="#" method="post">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" pattern="[A-Za-záéíóúüñÁÉÍÓÚÜÑ\s]+" title="Solo letras y espacios, sin números" required>
        
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        
            <div class="whatsapp-input">
                <label for="whatsapp">WhatsApp:</label>
                <div class="whatsapp-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/512px-WhatsApp.svg.png" alt="WhatsApp Logo">
                    <input type="tel" id="whatsapp" name="whatsapp" pattern="[0-9]+" title="Solo números" placeholder="Ingresa tu numero" required>
                </div>
            </div>
        
            <button type="submit">Enviar</button>
        </form>
    </div>
</section>
